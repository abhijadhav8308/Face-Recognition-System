<html>
<head>
    <title>Add New Student</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <script>
        var msg = {{ message | tojson }};
        alert(msg);
    </script>
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% extends "header.html" %}

	{% block content %}
    <div class="container">
        <div class="as-subcontainer">
        <form action="" method="post">
            <div class="input_info">
                <div class="roll_div">
                    <label for="roll_no">Roll No</label>
                    <input type="number" name="roll_no" id="roll_no" value="{{result[0]}}" required/>
                    <input type="hidden" name="og_roll_no" value="{{roll_no}}">
                </div>
                <div class="input_name">
                    <label for="stud_name">Name</label>
                    <input type="text" name="stud_name" value="{{result[1]}}"required/>
                </div>
                <div class="input_email">
                    <label for="stud_email">Email</label>
                    <input type="email" name="stud_email" value="{{result[2]}}"required/>
                </div>
                <div class="input_number">
                    <label for="stud_number">Number</label>
                    <input type="number"  min="999999999" max="9999999999" name="stud_number" value="{{result[3]}}" required/>
                </div>
                <button type="submit" id="btn-en" class="submit-btn">Submit</button>
            </div>
        </form> 
    </div>
    </div>
    {% endblock %}
</body>

</html>
